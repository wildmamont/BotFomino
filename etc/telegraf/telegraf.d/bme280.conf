[[inputs.exec]]
  ## Commands array
  commands = ["/home/telegraf/bme280.py"]
#commands = ["echo { \"Chip_ID\": 96 ,\"Version\": 0 ,\"Temperature\": 16.08 ,\"Pressure\": 752.84 ,\"Humidity\": 72.98 "]

  ## override the default metric name of "exec"
  name_override = "bme280"

 timeout = "20s"
